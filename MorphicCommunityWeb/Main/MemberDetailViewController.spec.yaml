File's Owner: /MemberDetailViewController

MemberDetailViewController:
  class: MemberDetailViewController
  view:
    subviews:
      - /ActivityIndicator
      - /ErrorView
      - /DetailView
  outlets:
    detailView: /DetailView
    nameField: /BarNameField
    barEditor: /BarEditor
    errorView: /ErrorView
    activityIndicator: /ActivityIndicator

ActivityIndicator:
  frame: 0,0,20,20
  class: UIActivityIndicatorView
  style: dark
  hidesWhenStopped: true

ErrorView:
  class: UIStackView
  hidden: true
  subviews:
    -
      class: UILabel
      text: .errorView.label.text
      textAlignment: center
      textColor:
        rgba: 0,0,0,0.4

DetailView:
  hidden: true
  class: UIView
  subviews:
    - /BarNameField
    - /BarEditor

BarNameField:
  class: UITextField
  font:
    size: 21

BarEditor:
  class: BarEditor
  delegate: /MemberDetailViewController