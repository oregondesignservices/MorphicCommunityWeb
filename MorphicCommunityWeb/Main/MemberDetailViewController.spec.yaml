File's Owner: /MemberDetailViewController

MemberDetailViewController:
  class: MemberDetailViewController
  view:
    subviews:
      - /ActivityIndicator
      - /ErrorView
      - /DetailView
  outlets:
    detailView: /DetailView
    firstNameField: /FirstNameField
    lastNameField: /LastNameField
    removeButton: /RemoveButton
    stateIndicator: /MemberStateIndicator
    stateLabel: /MemberStateLabel
    sendInvitationButton: /SendInvitationButton
    barEditor: /BarEditor
    errorView: /ErrorView
    activityIndicator: /ActivityIndicator

ActivityIndicator:
  frame: 0,0,20,20
  class: UIActivityIndicatorView
  style: dark
  hidesWhenStopped: true

ErrorView:
  class: UIStackView
  hidden: true
  subviews:
    -
      class: UILabel
      text: .errorView.label.text
      textAlignment: center
      textColor:
        rgba: 0,0,0,0.4

DetailView:
  hidden: true
  class: UIView
  subviews:
    - /FirstNameField
    - /LastNameField
    - /RemoveButton
    - /MemberStateIndicator
    - /MemberStateLabel
    - /SendInvitationButton
    - /BarEditor

FirstNameField:
  class: UITextField
  placeholder: .firstNameField.placeholder
  nextKeyView: /LastNameField
  styler:
    class: DetailViewTextFieldStyler
    textColor: black
  delegate: /MemberDetailViewController
  actions:
    -
      action: firstNameEditingEnded
      event: editingDidEnd
      target: /MemberDetailViewController
    -
      action: firstNameChanged
      event: valueChanged
      target: /MemberDetailViewController
  font:
    size: 21

LastNameField:
  class: UITextField
  placeholder: .lastNameField.placeholder
  nextKeyView: /FirstNameField
  styler:
    class: DetailViewTextFieldStyler
    textColor: black
  delegate: /MemberDetailViewController
  actions:
    -
      action: lastNameChanged
      event: valueChanged
      target: /MemberDetailViewController
  font:
    size: 21

RemoveButton:
  class: UIButton
  title: .removeButton.title
  image: RemoveIcon
  target: /MemberDetailViewController
  action: confirmDelete
  styler:
    class: DetailViewButtonStyler
    color:
      rgba: 129,43,0
    font:
      size: 14
      weight: regular

MemberStateIndicator:
  class: UIView
  frame: 0,0,10,10
  cornerRadius: 5

MemberStateLabel:
  class: UILabel
  font:
    size: 14

SendInvitationButton:
  class: UIButton
  title: .sendInviteButton.title
  image: SendInviteIcon
  target: /MemberDetailViewController
  action: sendInvitation
  styler:
    class: DetailViewButtonStyler
    color:
      rgba: 0,129,60
    font:
      size: 14
      weight: regular

BarEditor:
  class: BarEditor
  delegate: /MemberDetailViewController