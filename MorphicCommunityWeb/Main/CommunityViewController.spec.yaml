File's Owner: /CommunityViewController

CommunityViewController:
  class: CommunityViewController
  view:
    backgroundGradient:
      start: 0,1
      end: 0,0
      stops: [0%, {rgba: "#008145"}, 19%, {rgba: "#00924C"}, 43%, {rgba: "#3FA554"}, 65%, {rgba: "#66B55A"}, 85%, {rgba: "#7CC05F"}, 100%, {rgba: "#84C661"}]
    subviews:
      - /WatermarkView
      - /ListView
      - /ActivityIndicator
      - /ErrorView
  outlets:
    listView: /ListView
    activityIndicator: /ActivityIndicator
    errorView: /ErrorView
    watermarkView: /WatermarkView
    addBarButton: /AddBarButton
    addMemberButton: /AddMemberButton
  navigationItem:
    rightBarItems:
      -
        image:
          name: SettingsIcon
          renderMode: template
        action: openSettings
        target: /CommunityViewController

ListView:
  class: UIListView
  delegate: /CommunityViewController
  dataSource: /CommunityViewController
  reusableCellClasses:
    bar: UIListViewCell
    member: UIListViewCell
  reusableHeaderFooterClasses:
    header: CommunityListHeaderView
  rowHeight: 31
  headerHeight: 29
  styler:
    class: UIListViewDefaultStyler
    cellFont:
      size: 17
    cellTextColor: white
    selectedCellBackgroundColor:
      rgba: 0,0,0,0.3
    mutedSelectedCellBackgroundColor:
      rgba: 0,0,0,0.15
    headerFont:
      size: 14
      weight: medium
    headerTextColor:
      rgba: "#00522B"
    showsSeparators: false

AddBarButton:
  frame: 0,0,17,17
  class: UIButton
  tooltip: .addBarButton.tooltip
  image: SidebarAddButton
  styler:
    class: UIButtonImageStyler
    color:
      rgba: 0,82,43,0.5
  target: /CommunityViewController
  action: addBar

AddMemberButton:
  frame: 0,0,17,17
  class: UIButton
  tooltip: .addMemberButton.tooltip
  image: SidebarAddButton
  styler:
    class: UIButtonImageStyler
    color:
      rgba: 0,82,43,0.5
  target: /CommunityViewController
  action: addMember

ActivityIndicator:
  class: UIActivityIndicatorView
  spriteImage: MorphicActivityIndicatorSpriteLight
  speed: 2.25
  frame: 0,0,20,20
  hidden: true
  hidesWhenStopped: true

ErrorView:
  class: UIStackView
  viewSpacing: 5
  hidden: true
  subviews:
    -
      class: UILabel
      lines: 0
      text: .errorView.label.text
      textColor:
        rgba: 255,255,255,0.5
      textAlignment: center

WatermarkView:
  class: UIImageView
  frame: 0,0,250,250
  image:
    name: Mark
    renderMode: template
  templateColor:
    rgba: 255,255,255,0.1