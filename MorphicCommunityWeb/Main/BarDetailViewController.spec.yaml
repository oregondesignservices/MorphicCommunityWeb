File's Owner: /BarDetailViewController

BarDetailViewController:
  class: BarDetailViewController
  view:
    subviews:
      - /ActivityIndicator
      - /ErrorView
      - /DetailView
  outlets:
    detailView: /DetailView
    nameField: /BarNameField
    defaultButton: /DefaultButton
    removeButton: /RemoveButton
    barEditor: /BarEditor
    errorView: /ErrorView
    activityIndicator: /ActivityIndicator

ActivityIndicator:
  frame: 0,0,20,20
  class: UIActivityIndicatorView
  style: dark
  hidesWhenStopped: true

ErrorView:
  class: UIStackView
  hidden: true
  subviews:
    -
      class: UILabel
      text: .errorView.label.text
      textAlignment: center
      textColor:
        rgba: 0,0,0,0.4

DetailView:
  hidden: true
  class: UIView
  subviews:
    - /BarNameField
    - /DefaultButton
    - /RemoveButton
    - /BarEditor

BarNameField:
  class: UITextField
  placeholder: .name.placeholder
  font:
    size: 21
  delegate: /BarDetailViewController
  styler:
    class: DetailViewTextFieldStyler
    textColor: black
  actions:
    -
      action: nameEditingEnded
      event: editingDidEnd
      target: /BarDetailViewController
    -
      action: nameChanged
      event: valueChanged
      target: /BarDetailViewController
  bindings:
    text: {to: /BarDetailViewController, value: bar.name}

RemoveButton:
  class: UIButton
  title: .removeButton.title
  image: RemoveIcon
  target: /BarDetailViewController
  action: confirmDelete
  styler:
    class: DetailViewButtonStyler
    color:
      rgba: 129,43,0
    font:
      size: 14
      weight: regular

DefaultButton:
  class: UIButton
  title: .defaultButton.title
  image: MakeDefaultIcon
  target: /BarDetailViewController
  action: confirmMakeDefault
  styler:
    class: DetailViewButtonStyler
    color:
      rgba: 0,41,87
    font:
      size: 14
      weight: regular

BarEditor:
  class: BarEditor
  delegate: /BarDetailViewController